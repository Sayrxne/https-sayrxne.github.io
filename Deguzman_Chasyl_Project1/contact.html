     <!-- Website Header with Logos using table for positioning -->
 <table width="100%" border="0" cellspacing="0" cellpadding="10" style="background-color:  #fddaec;">
    <tr>
        <td align="left" align="top">
            <!-- Left Logo -->
            <img src="images/photos/map.jpg" alt="Left Logo" width="30"style="border: 2px solid SteelBlue">
        </td>
        <td align="center" align="top">
            <header style="background-color: #fddaec; color: white;text-align: center;">
                <h1>Contact Me <img src="images/logos/phone.png" alt="phone logo"style="width: 30px; height: 30; 0;"></h1>
            </header>
        </td>
        <td align="right" align="top">
            <!-- Right Logo -->
            <img src="images/photos/map.jpg" alt="Right Logo" width="30"style="border: 2px solid SteelBlue">
        </td>
    </tr>
</table>

    <!-- Main -->
    <section style="padding: 20px; text-align: center;">
        
        <p>If you have any questions about Montreal or are planning to visit, feel free to contact me using the form below! ^-^</p>

        <!-- Contact Form -->
        <form action="mailto:chasyl.deguzman13@student.qcc.cuny.edu" method="post" enctype="text/plain" style="max-width: 500px; margin: 0 auto; text-align: left;">
        
            <!-- Email -->
            <label for="email" style="display: block; margin-bottom: 10px;">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc;">

            <!-- Message -->
            <label for="message" style="display: block; margin-bottom: 10px;">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc"></textarea>

            <!-- Submit Button -->
            <input type="submit" value="Send Message" style="background-color: #fbb4ae; color: white; padding: 10px 20px; border: none; cursor: pointer;">
        </form>
    </section>



    <!-- Footer -->
    <footer style="background-color: #fddaec; color: white; padding: 10px; text-align: center; position: relative; bottom: 0; width: 100%;">
        <p>Project 1 by Chasyl De Guzman</p>
    </footer>
