<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout with Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #bcf1ca">

    <h2 >Quiz - Bootstrap Layout</h2>
    <div class="container mt-5">
        <div class="row">
            <!-- Left Section -->
            <div class="col-md-8 text-center">
                <!-- Image -->
                <img src="https://images.ctfassets.net/az3stxsro5h5/31w2gDnDhSbYaatZkXNOTg/931788058be2b136c68b513684aaa2ce/https___later.com_blog_wp-content_uploads_2020_11_FacebookImageSize-Infographic-SizeRatio-1024x683.png?w=1024&h=683&q=50&fm=png" alt="Image" class="img-fluid mb-4">
                <!-- Description -->
                <p class="mb-1">This is a description line 1.</p>
                <p>This is a description line 2.</p>
            </div>

            <!-- Right Section -->
            <div class="col-md-4">
                <div class="row g-3">
                    <!-- Grid of Squares with Images -->
                    <div class="col-4">
                        <img src="https://www.oddprints.com/images/oddprints_logo-square.png" alt="Grid Image 1" class="img-fluid border border-success">
                        <p>1</p>
                    </div>
                    <div class="col-4">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUmPSNk6C9PRIiqHZJMvAX2jPbKZtn417OgYOeM7D9PD-RIY9xrnioDi8rDDp-ZwAzbB0&usqp=CAU" alt="Grid Image 2" class="img-fluid border border-success">
                        <p>2</p>
                    </div>
                    <div class="col-4">
                        <img src="https://img.freepik.com/premium-photo/3d-rectangle-button-empty-button-3d-illustration_115990-3692.jpg?semt=ais_hybrid" alt="Grid Image 3" class="img-fluid border border-success">
                        <p>3</p> 
                    </div>
                    <div class="col-4">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgzuMvKvIF1nOpjCmntezHJ9AgOrF5bjC9Dks9bcJVALHsgYCe4lqsm-h8uQEjWk-DwcY&usqp=CAU" alt="Grid Image 4" class="img-fluid border border-success">
                        <p>4</p>
                    </div>
                    <div class="col-4">
                        <img src="https://us.123rf.com/450wm/yupiramos/yupiramos1504/yupiramos150407857/39024806-image-settings-design-vector-illustration-graphic.jpg?ver=6" alt="Grid Image 5" class="img-fluid border border-success">
                        <p>5</p>
                    </div>
                    <div class="col-4">
                        <img src="https://us.123rf.com/450wm/vectoroksana/vectoroksana2207/vectoroksana220705325/188480626-black-line-battery-charge-level-indicator-icon-isolated-on-white-background-vector.jpg?ver=6" alt="Grid Image 6" class="img-fluid border border-success">
                        <p>6</p>
                    </div>
                    <div class="col-4">
                        <img src="https://us.123rf.com/450wm/get4net/get4net2306/get4net230603347/206573472-quirky-frame-for-decorating-pictures.jpg?ver=6" alt="Grid Image 7" class="img-fluid border border-success">
                        <p>7</p>
                    </div>
                    <div class="col-4">
                        <img src="https://us.123rf.com/450wm/mohammadmuhtadi/mohammadmuhtadi1809/mohammadmuhtadi180900887/108036892-initial-letter-ci-logo-template-design.jpg?ver=6" alt="Grid Image 8" class="img-fluid border border-success">
                        <p>8</p>
                    </div>
                    <div class="col-4">
                        <img src="https://img.freepik.com/vecteurs-premium/modele-vectoriel-conception-icone-tablette_1146812-1508.jpg?semt=ais_hybrid" alt="Grid Image 9" class="img-fluid border border-success">
                        <p>9</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
