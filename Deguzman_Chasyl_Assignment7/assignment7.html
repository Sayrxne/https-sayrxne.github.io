<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Modal Assignment</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="body">
    <div class="product-block">
        <img src="images/ferret1.png" alt="1"style="width: 170px; height: 100px;">
        <p>Fluffly Brown Ferret</p>
        <a href="#modal1">Open Modal 1</a>
    </div>
    <div class="product-block">
        <img src="images/ferret2.jpg" alt="2"style="width: 150px; height: 100px;">
        <p>Fluffy White Ferret</p>
        <a href="#modal2">Open Modal 2</a>
    </div>

     <div class="body"></div>

    <!-- Modal Window One -->
    <div id="modal1" class="modal">
        <div class="modal-content blue-background">
            <a href="#" class="close">&times;</a>
            <p>This is Modal Window One with a transparent blue background.</p>
        </div>
    </div>

    <!-- Modal Window Two -->
    <div id="modal2" class="modal">
        <div class="modal-content green-background">
            <a href="#" class="close">&times;</a>
            <p>This is Modal Window Two with a transparent green background.</p>
        </div>
    </div>
    </div>
    
</body>
</html>
